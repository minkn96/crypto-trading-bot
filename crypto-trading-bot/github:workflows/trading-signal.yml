# README.md
# 🚀 자동 트레이딩 신호 알림 시스템

GitHub Actions를 사용한 무료 암호화폐 트레이딩 신호 자동 알림 시스템입니다.

## ✨ 주요 기능

- 🔄 **5분마다 자동 체크**: GitHub Actions로 24시간 모니터링
- 📱 **텔레그램 즉시 알림**: 최적 신호 발생 시 실시간 알림
- 💎 **4가지 신호 유형**: 슈퍼 시그널, 강력한 매수/매도, 황금십자
- 🪙 **다중 코인 지원**: BTC, ETH, SOL, XRP, LINK 동시 모니터링
- 🆓 **완전 무료**: GitHub Actions 무료 플랜 사용

## 🛠️ 설정 방법

### 1단계: 리포지토리 생성
1. GitHub에서 새 리포지토리 생성
2. 위의 파일들을 올리기:
   - `trading_signal.py`
   - `.github/workflows/trading-signal.yml`  
   - `requirements.txt`
   - `README.md`

### 2단계: 시크릿 설정 (선택사항)
GitHub 리포지토리 → Settings → Secrets and variables → Actions에서:

- `TELEGRAM_BOT_TOKEN`: 텔레그램 봇 토큰
- `TELEGRAM_CHAT_ID`: 텔레그램 채팅 ID

> **참고**: 이미 코드에 기본값이 설정되어 있어서 시크릿 설정 없이도 작동합니다.

### 3단계: 워크플로우 활성화
1. 리포지토리의 **Actions** 탭 클릭
2. **Enable workflows** 클릭
3. **자동 트레이딩 신호 알림** 워크플로우 확인

## 📊 모니터링 코인

- **BTC/USDT** - 비트코인
- **ETH/USDT** - 이더리움  
- **SOL/USDT** - 솔라나
- **XRP/USDT** - 리플
- **LINK/USDT** - 체인링크

## 🎯 신호 유형

### 👑 슈퍼 시그널 (승률 95%+)
- 볼린저 하단 터치 + RSI < 25
- 거래량 3배 이상 급증
- MA20 > MA50 상승추세
- 24시간 하락률 > 15%

### 🟢 강력한 매수 신호 (승률 85%)
- 볼린저 하단 근처 + RSI 20-35
- 거래량 2배 이상 급증
- MA20 지지선 근처
- 과매도 구간

### 🔴 강력한 매도 신호 (승률 80%)
- 볼린저 상단 돌파 + RSI > 75
- 거래량 급증 (FOMO)
- 과매수 구간
- MA20 대비 10% 이상 괴리

### ⭐ 황금십자 + 추세전환 (승률 75%)
- MA20 > MA50 상향 돌파
- RSI 45-65 건전한 수준
- 거래량 평균 이상
- 상승 추세 확인


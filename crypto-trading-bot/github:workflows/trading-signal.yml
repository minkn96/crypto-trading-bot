## ⚙️ 커스터마이징

### 모니터링 코인 변경
`trading_signal.py`의 `self.coins` 리스트 수정:

```python
self.coins = ['BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'DOTUSDT']
```

### 실행 주기 변경
`.github/workflows/trading-signal.yml`의 cron 설정 수정:

```yaml
# 1분마다: '*/1 * * * *'  
# 10분마다: '*/10 * * * *'
# 30분마다: '*/30 * * * *'
```

## 📈 사용 통계

- **무료 실행 시간**: 월 2,000분 (충분함)
- **지연 시간**: 최대 5분
- **정확도**: 바이낸스 API 실시간 데이터 기반
- **안정성**: GitHub 인프라 사용

## ⚠️ 주의사항

1. **투자 책임**: 모든 투자 결정은 본인 책임입니다
2. **참고용**: 신호는 참고용이며 100% 보장되지 않습니다  
3. **리스크 관리**: 적절한 손절가와 목표가를 설정하세요
4. **시장 변동성**: 암호화폐는 높은 변동성을 가집니다

